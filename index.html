<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI MATERIAL PRIME - 高品質AI生成背景素材</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Orbitron', sans-serif; background-color: #0f172a; color: white; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .image-card img { transition: transform 0.3s ease; }
        .image-card:hover img { transform: scale(1.05); }
        #imageModal { display: none; }
    </style>
</head>
<body>
    <header class="py-6 px-10 flex justify-between items-center bg-black/50 sticky top-0 z-50 backdrop-blur-md">
        <h1 class="text-2xl font-bold tracking-widest text-yellow-500">AI MATERIAL PRIME</h1>
    </header>

    <section class="hero-gradient py-20 text-center">
        <h2 class="text-4xl font-bold mb-4">PREMIUM GAMING BACKGROUNDS</h2>
        <p class="text-gray-400">ロイヤリティフリー・商用利用可能な高品質AI生成背景素材</p>
    </section>

    <section id="desktop-wallpapers" class="py-16 container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10" id="gallery">
            </div>
    </section>

    <footer class="py-10 text-center text-gray-500 border-t border-gray-900 mt-20">
        <div class="flex justify-center gap-6 mb-4 text-xs">
            <a href="about.html" class="hover:text-yellow-500">運営者情報</a>
            <a href="privacy.html" class="hover:text-yellow-500">プライバシーポリシー</a>
            <a href="contact.html" class="hover:text-yellow-500">お問い合わせ</a>
        </div>
        <p class="text-[10px]">&copy; 2026 AI MATERIAL PRIME. All Rights Reserved.</p>
    </footer>

    <div id="imageModal" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onclick="this.style.display='none'">
        <img id="modalImage" src="" class="max-w-full max-h-full rounded-lg shadow-2xl border border-gray-800">
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        for(let i=1; i<=12; i++) {
            const num = i.toString().padStart(2, '0');
            const imgPath = `./images/landscape/gold-gaming-room-169-${num}.jpg`;
            gallery.innerHTML += `
                <div class="image-card bg-gray-800 rounded-xl overflow-hidden shadow-2xl border border-gray-700">
                    <img src="${imgPath}" class="w-full h-52 object-cover cursor-pointer" onclick="openModal('${imgPath}')">
                    <div class="p-5 text-center">
                        <a href="${imgPath}" download class="inline-block w-full bg-yellow-600 hover:bg-yellow-500 text-white text-xs font-bold py-3 rounded-lg transition">ダウンロード</a>
                    </div>
                </div>
            `;
        }
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = src;
            modal.style.display = 'flex';
        }
    </script>
</body>
</html>
